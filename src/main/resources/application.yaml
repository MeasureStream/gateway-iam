spring:
  application:
    name: iam_module

  cloud:
    gateway:
      mvc:
        http-client:
          type: autodetect
        routes:
          #LAB 1 document_store
          - id: sensor-manager-nodes
            uri: http://172.20.0.10:8080
            predicates:
              - Path=/API/nodes/**
            filters:
              - TokenRelay

          - id: sensor-manager-measurementunit
            uri: http://172.20.0.10:8080
            predicates:
              - Path=/API/measurementunits/**
            filters:
              - TokenRelay

          - id: sensor-manager-controlunits
            uri: http://172.20.0.10:8080
            predicates:
              - Path=/API/controlunits/**
            filters:
              - TokenRelay

          - id: measure-manager
            uri: http://172.20.0.11:8080
            predicates:
              - Path=/API/measures/**
            filters:
              - TokenRelay

          #FRONTEND
          - id: frontend
            #uri: http://172.20.0.8:5173
            uri: http://localhost:5173
            predicates:
              - Path=/ui/**



        form-filter:
          enabled: false
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://172.20.0.22:8080/realms/measurestream
        registration:
          gateway:
            provider: keycloak
            client-id: gateway
            client-secret: i3KBTdwpup1nlOEJBNtQHTjFqiycCNQ4
            scope:
              - openid
              - offline_access
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/gateway
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1




server:
  max-http-request-header-size: 1MB
  port: 8080
